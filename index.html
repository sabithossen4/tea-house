<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House Tailwind</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<style>
 .manrope-uniquifier {
  font-family: "Manrope", serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}
</style>
<script src="https://kit.fontawesome.com/ee0674c127.js" crossorigin="anonymous"></script>
</head>
<body class="manrope-uniquifier">
 
  <main class="max-w-screen-xl px-4 lg:px-7">
    
      <header class="flex pt-10 mb-20">
        <div>
          <h1 class="font-extrabold text-7xl">It's good <br>
            tea time at The <br> Tea House</h1>
          <p class="font-semibold text-base my-7 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="text-xl font-bold p-5 rounded-xl bg-gradient-to-l from-[#FF0000] to-[#FF8938] text-[white]">Explore More <i class="fa-solid fa-arrow-right rotate-315"></i></button>
        </div>
        <div>
          <div class="relative">
            <img class="max-w-full" src="./images/banner.png" alt="">
          </div>
          <div class="flex items-center p-2 bg-white shadow-lg md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28">
            <div><i class="fa-solid fa-star"></i></div>
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    
  </main>
</body>
</html>
